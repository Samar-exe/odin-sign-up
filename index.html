<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link href="./style.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>

	<div class="main">
		<div class="left">
			<h1>ODIN</h1>
		</div>
		<div class="right">
			<div class="one">
				<h3>This is not a real online service! You know you need something <br> like this in
					your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to
					get
					started<br><br>
					You <em>know</em> you want to</h3>
			</div>
			<div class="two">
				<h3>Let's do this!</h3>
				<form action="" method="get" class="form-div">
					<div class="form-divs">
						<div class="input-divs">
							<label for="first-name">FIRST NAME</label>
							<input type="text" name="first-name" id="first-name">
						</div>
						<div class="input-divs">

							<label for="last-name">LAST NAME</label>
							<input type="text" name="last-name" id="last-name">
						</div>
					</div>
					<div class="form-divs">
						<div class="input-divs">

							<label for="email">EMAIL</label>
							<input type="email" name="email" id="email">
						</div>
						<div class="input-divs">

							<label for="tel">PHONE NUMBER</label>
							<input type="tel" name="tel" id="tel">
						</div>
					</div>
					<div class="form-divs">
						<div class="input-divs">

							<label for="pass">PASSWORD</label>
							<input type="password" name="pass" id="pass">
						</div>
						<div class="input-divs">

							<label for="confirm-pass">CONFIRM PASSWORD</label>
							<input type="password" name="confirm-pass" id="confirm-pass">
						</div>
					</div>
				</form>
			</div>
			<div class="three">Sup</div>
		</div>
	</div>
</body>

</html>
